
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Processing Demo</title>
<script type="text/javascript" src="processing.js"></script>
</head>
<body>
<script type="text/processing">
int speed = 5;
int Vx = speed;
int Vy = speed;
int x = 300;
int y = 400;
int score = 0;

void setup(){
  size(600,800);
  textSize(30);
}
  
void draw(){

  background(255, 255, 0);
  ellipse(x, y, 60,60);
  if (x > 600){
    Vx = -speed;
  }
  if (x < 0){
    Vx  = speed;
  }
  if (y > 800){
    Vy = -speed;
  }
  if (y < 0){
    Vy  = speed;
  }
  x += Vx;
  y += Vy;
  fill(0, 40, 255);
  textSize(30);
  text("Click the ball!", 200, 100);
  fill(0);
  textSize(20);
  text("Mouse Position", 200, 260);
  text(""+mouseX + " , " + mouseY,200, 300);
  fill(0, 55, 22);
  textSize(20);
  text("Center of the Ball", 200, 540);
  text(""+ x + " , " + y, 200, 500);
  text("Score = " + score, 500, 40);
}

void mousePressed(){
  if (abs(mouseX - x) < 100 && abs(mouseY - y) < 100){
    Vx = -Vx;
    Vy = Vy+1;
    score +=1;
  }
}
</script>
<canvas id="sketch" style="border: 1px solid black;"></canvas>
</body>
</html>
